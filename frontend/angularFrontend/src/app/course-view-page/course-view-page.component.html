<h1>
    Viewing {{currentCourse.courseCode}}

</h1>
<h2>Upload Questions</h2>
<app-responses-upload-page [(currentCourse)]='currentCourse' [uploadType]="'question'"></app-responses-upload-page>

<hr>

<h3>Matching Applicants</h3>

<div>
  <h6>This course requires {{currentCourse.requiredHours}} hours</h6>  <button  type = "button" class = "btn btn-primary"  (click)="changeHours()">Change</button>
<div id="changeHoursForm" [style.visibility]="visibility">
    <form>
        <label>
            Input the new hours
            <input type="text" required #newHours>
        </label>
        <button type = "button" class = "btn btn-success" (click)="submitResponse(newHours.value)">Change</button>
        <button type = "button" class = "btn btn-danger" (click)="close()">Cancel</button>
    </form>
</div>
</div>

<div id="assigned " >
  <ol *ngFor='let ta of suggestedTAs'>
      <li>
          {{ta}}

          <button (click)="confirm(ta)">Confirm</button>
          <button (click)="reject(ta)">Reject</button>
      </li>

  </ol>
</div>



<hr>
<app-algorithm-order-selector [(currentCourse)]='currentCourse'></app-algorithm-order-selector>
<hr>

<app-instructor-ranking-page [(currentCourse)]='currentCourse'>
</app-instructor-ranking-page>
